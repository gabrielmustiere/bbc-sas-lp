<!DOCTYPE html>
<html>
<head>
    <title>BBC-SAS</title>

          content="Bienvenue sur le site de BBC SAS, votre partenaire de confiance pour les solutions technologiques.">
    <meta name="keywords" content="BBC SAS, solutions technologiques, entreprise, services, confiance">
    <meta name="author" content="BBC SAS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="https://bbc-sas.fr">

    <!-- Balises Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="BBC SAS">
    <meta property="og:description"
          content="Bienvenue sur la landing page de BBC SAS, votre partenaire de confiance pour les solutions technologiques.">

    <meta property="og:url" content="https://bbc-sas.fr">

    <meta name="twitter:card" content="summary_large_image">

          content="Bienvenue sur le site de BBC SAS, votre partenaire de confiance pour les solutions technologiques.">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-family: Tahoma, sans-serif;
            background-color: #f1f1f1;

        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            text-align: center;

        }

        .contact-link {
            margin-top: 20px;
            text-align: center;
            color: #0c2c46;
        }

        .contact-link a {
            color: #0c2c46;
        }
    </style>
</head>

<div class="logo">
    <img src="images/logo.png" alt="Logo">

</html>
